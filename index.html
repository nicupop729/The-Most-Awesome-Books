<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster+Two:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>The Most Awesome Books</title>
    <script defer src="./src/main.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <nav class="main-nav"></nav>
      </header>
      <main class="hero">
        <section class="title-section">
          <h1 class="title">The Most Awesome Books</h1>
        </section>
        <section class="books-section">
          <!-- Books are loaded dynamically with JavaScript -->
        </section>
        <hr class="section-divider" />
        <section class="form-section">
          <form class="form">
            <input
              type="text"
              class="input-fields"
              id="input-title"
              placeholder="Title"
            />
            <input
              type="text"
              class="input-fields"
              id="input-author"
              placeholder="Author"
            />
            <button type="submit" id="add-book-btn">Add</button>
          </form>
        </section>
      </main>
    </div>
  </body>
</html>
