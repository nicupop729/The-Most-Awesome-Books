<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/style.css" />
    <title>The Most Awesome Books</title>
    <script defer src="./src/main.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="main-nav"></nav>
    </header>
    <main class="hero">
      <section class="title-section">
        <h1 class="title">Awesome books</h1>
      </section>
      <section class="books-section">
        <!-- Books are loaded dynamically with JavaScript -->
      </section>
      <section class="form-section">
        <form class="form">
          <input
            type="text"
            class="title-input"
            placeholder="Title"
            id="input-title"
            class="input-filds"
          /><br /><br />
          <input
            type="text"
            class="author-input"
            placeholder="Author"
            id="C"
            class="input-filds"
          /><br /><br />
          <button id="addBtn">Add</button>
        </form>
      </section>
    </main>
  </body>
</html>
